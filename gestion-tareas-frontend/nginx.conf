server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Historia SPA: reenvía rutas al index para que Vue Router las resuelva
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Archivos estáticos con caché básica
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }
}
